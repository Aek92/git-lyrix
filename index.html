<body>
    <h1>Lyribud.</h1>

        <div id="songSections">
            <div id="section1">
                <input id="labelInput1" class="labelInput" value="Verse 1"></input>
                <div class="textContainer">
                    <textarea id="textarea1" class="textarea" cols="50" rows="1"></textarea>
                    <p id="text1"></p>
                    <p id="hint">Hint: click outside the textbox to save text!</p>
                </div>
            </div>
        </div>
    </div>
    <div id="responseArea">
        <p id="responseText"></p>
    </div>
